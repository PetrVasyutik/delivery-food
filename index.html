<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery food</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <div class="header-controls">
            <button class="btn btn--primary">
              <img src="./images/icons/user.svg" alt="user">
              <span>Войти</span>
            </button>
            <button class="btn btn--outline">
              <img src="./images/icons/basket.svg" alt="basket">
              <span>Корзина</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="banner">
        <div class="container">
          <div class="banner-item">
            <h1 class="banner-title">Онлайн-сервис <br>доставки еды на дом</h1>
            <p class="banner-description">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
          </div>
        </div>
      </section>
      <section class="products">
        <div class="container">
          <div class="product-header">
            <h2 class="product-header-title">Рестораны</h2>
            <input
              type="text"
              class="product-header-search"
              placeholder="Поиск блюд и ресторанов">
            </input>
          </div>

        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <div class="footer-logo logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <div class="footer-nav">
            <ul class="footer-nav-list">
              <li class="footer-nav-item">Ресторанам</li>
              <li class="footer-nav-item">Курьерам</li>
              <li class="footer-nav-item">Пресс-центр</li>
              <li class="footer-nav-item">Контакты</li>
            </ul>
          </div>
          <div class="footer-social">
            <img src="./images/icons/vk.svg" alt="vk">
            <img src="./images/icons/inst.svg" alt="instagram">
            <img src="./images/icons/fb.svg" alt="fb">
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
